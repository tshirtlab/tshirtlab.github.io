<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tshirtlab - T-Shirt Mağazası</title>
  <link rel="icon" type="image/png" href="logos.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      color: #ccc;
    }

    .category-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #111;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      z-index: 1001;
    }

    .category-btn:hover {
      background: #222;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      color: white;
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 1000;
    }

    .side-menu a {
      display: block;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .side-menu a:hover {
      background-color: #444;
    }

    .side-menu.open {
      left: 0;
    }

    .hero {
      background: #111;
      color: #fff;
      padding: 120px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 60px;
      letter-spacing: 2px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 22px;
      margin-bottom: 40px;
      color: #ddd;
    }

    .hero .btn {
      background: white;
      color: #111;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .hero .btn:hover {
      background: #ccc;
    }

    .products {
      padding: 60px 20px;
      text-align: center;
      background-color: #fff;
    }

    .products h2 {
      font-size: 40px;
      margin-bottom: 40px;
      color: #111;
    }

    .product-card {
      background: #f9f9f9;
      display: inline-block;
      width: 280px;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-card h3 {
      font-size: 20px;
      margin: 15px 0 10px;
      color: #222;
    }

    .product-card p {
      color: #666;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .btn {
      background: #111;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .btn:hover {
      background: #222;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 16px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .product-card {
        width: 90%;
      }

      .hero h1 {
        font-size: 40px;
      }

      .banner-wrapper img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Kategori Butonu -->
  <button class="category-btn" onclick="document.getElementById('sideMenu').classList.toggle('open')">Kategori</button>

  <!-- Kategori Menü -->
  <div id="sideMenu" class="side-menu">
    <a href="index.html">Anasayfa</a>
    <a href="#">Ürünler</a>
    <a href="hakkımızda.html">Hakkımızda</a>
    <a href="#">İletişim</a>
  </div>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Tshirtlab</h1>
      <p>Modern Tasarım. Üstün Konfor.</p>
      <a href="#urunler" class="btn">Ürünleri Keşfet</a>
    </div>
  </section>

  <!-- Ürünler -->
  <section class="products" id="urunler">
    <h2>Ürün Koleksiyonu</h2>

    <div class="product-card">
      <img src="1tshirt.JPG" alt="1. Ürün" />
      <h3>1. Ürün</h3>
      <p>549TL</p>
      <a href="1tshirt.html" class="btn">Sipariş Ver</a>
    </div>

    <div class="product-card">
      <img src="2tshirt.JPG" alt="2. Ürün" />
      <h3>2. Ürün</h3>
      <p>549TL</p>
      <a href="2tshirt.html" class="btn">Sipariş Ver</a>
    </div>

    <div class="product-card">
      <img src="3tshirt.JPG" alt="3. Ürün" />
      <h3>3. Ürün</h3>
      <p>549TL</p>
      <a href="3tshirt.html" class="btn">Sipariş Ver</a>
    </div>

    <div class="product-card">
      <img src="4tshirt.JPG" alt="4. Ürün" />
      <h3>4. Ürün</h3>
      <p>549TL</p>
      <a href="4tshirt.html" class="btn">Sipariş Ver</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tshirtlab. Tüm hakları saklıdır.</p>
  </footer>

</body>
</html>
