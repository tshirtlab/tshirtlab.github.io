<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sipariş Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px 30px;
      text-align: center;
    }

    .order-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .order-form label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .order-form input,
    .order-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .order-form button {
      background: #111;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .order-form button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sipariş Sistemi</h1>
  </header>

  <div class="order-form">
    <label for="product">Ürün Seçin:</label>
    <select id="product">
      <option value="1tshirt.JPG">T-shirt (1tshirt.JPG)</option>
    </select>

    <label for="name">Adınız:</label>
    <input type="text" id="name" placeholder="Adınızı girin" required>

    <label for="surname">Soyadınız:</label>
    <input type="text" id="surname" placeholder="Soyadınızı girin" required>

    <label for="phone">Telefon Numaranız:</label>
    <input type="text" id="phone" placeholder="Telefon numaranızı girin" required>

    <label for="address">Adresiniz:</label>
    <input type="text" id="address" placeholder="Adresinizi girin" required>

    <label for="payment">Ödeme Türü:</label>
    <select id="payment">
      <option value="Nakit">Nakit</option>
      <option value="Kredi Kartı">Kredi Kartı</option>
    </select>

    <button id="submitOrder">Siparişi Tamamla</button>
  </div>

  <script>
    document.getElementById("submitOrder").addEventListener("click", function() {
      const product = document.getElementById("product").value;
      const name = document.getElementById("name").value;
      const surname = document.getElementById("surname").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const payment = document.getElementById("payment").value;

      const orderData = {
        product,
        name,
        surname,
        phone,
        address,
        payment
      };

      // Siparişi backend'e gönder
      fetch('http://localhost:3000/siparis-ver', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(orderData)
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>

</body>
</html>
