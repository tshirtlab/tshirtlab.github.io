<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siparişler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px 30px;
      text-align: center;
    }

    .order-list {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .order-item {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h1>Verilen Siparişler</h1>
  </header>

  <div class="order-list" id="orderList"></div>

  <script>
    // Siparişleri sunucudan çekmek için API'yi kullanıyoruz
    fetch('http://localhost:3000/siparisler')
      .then(response => response.json())
      .then(siparisler => {
        const orderListElement = document.getElementById('orderList');
        if (siparisler.length === 0) {
          orderListElement.innerHTML = '<p>Henüz sipariş verilmedi.</p>';
        } else {
          siparisler.forEach(siparis => {
            const orderItem = document.createElement('div');
            orderItem.classList.add('order-item');
            orderItem.innerHTML = `
              <h3>Ürün: ${siparis.product}</h3>
              <p>Adı: ${siparis.name} ${siparis.surname}</p>
              <p>Telefon: ${siparis.phone}</p>
              <p>Adres: ${siparis.address}</p>
              <p>Ödeme Türü: ${siparis.payment}</p>
            `;
            orderListElement.appendChild(orderItem);
          });
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>

</body>
</html>
