<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sipariş Detayları</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    .order-details {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .order-details h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .order-details p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .order-details img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="order-details">
    <h3>Sipariş Detayları</h3>
    <img src="1tshirt.JPG" alt="T-shirt">
    <p><strong>Ürün:</strong> <span id="product-name"></span></p>
    <p><strong>Ad:</strong> <span id="customer-name"></span></p>
    <p><strong>Soyad:</strong> <span id="customer-surname"></span></p>
    <p><strong>Telefon:</strong> <span id="customer-phone"></span></p>
    <p><strong>Adres:</strong> <span id="customer-address"></span></p>
    <p><strong>Ödeme Türü:</strong> <span id="payment-method"></span></p>
    <p><strong>Sipariş Kodu:</strong> <span id="order-code"></span></p>
  </div>

  <script>
    // Sayfa yüklendiğinde localStorage'dan sipariş verilerini al
    window.onload = function() {
      const orderData = JSON.parse(localStorage.getItem('siparis'));

      if (orderData) {
        document.getElementById('product-name').textContent = orderData.product;
        document.getElementById('customer-name').textContent = orderData.name;
        document.getElementById('customer-surname').textContent = orderData.surname;
        document.getElementById('customer-phone').textContent = orderData.phone;
        document.getElementById('customer-address').textContent = orderData.address;
        document.getElementById('payment-method').textContent = orderData.payment;
        document.getElementById('order-code').textContent = orderData.orderCode;
      } else {
        document.querySelector('.order-details').innerHTML = "<p>Sipariş bilgisi bulunamadı.</p>";
      }
    };
  </script>

</body>
</html>
